<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Timer - Auth</title>
</head>
<body>
<h2>Register</h2>
<form id="registerForm">
    <input type="text" id="regName" placeholder="Name" required><br>
    <input type="email" id="regEmail" placeholder="Email" required><br>
    <input type="password" id="regPassword" placeholder="Password" required><br>
    <button type="submit">Register</button>
</form>

<h2>Login</h2>
<form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>

<p id="response"></p>

<script>
    const responseEl = document.getElementById("response");

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const body = {
            name: document.getElementById("regName").value,
            email: document.getElementById("regEmail").value,
            password: document.getElementById("regPassword").value
        };
        const res = await fetch("/api/users/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        });
        responseEl.innerText = await res.text();
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const body = {
            email: document.getElementById("loginEmail").value,
            password: document.getElementById("loginPassword").value
        };
        const res = await fetch("/api/users/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        });
        responseEl.innerText = await res.text();
    });
</script>
</body>
</html>
